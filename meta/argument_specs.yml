---
argument_specs:
  main:
    short_description: "Install node exporter for Linux"
    description:
      - "Install node exporter binary for Linux distributions : RedHat and Debian"
    author: "WillBrid"
    options:
      node_exporter_version:
        type: str
        required: false
        default: "1.9.0"
        description:
          - "node exporter version in x.y.z form"
      node_exporter_download_url:
        type: str
        required: false
        default: "https://github.com/prometheus/node_exporter/releases/download/v1.9.0/node_exporter-1.9.0.linux-amd64.tar.gz"
        description:
          - "download url for node exporter .tar.gz file"
      node_exporter_port:
        type: str
        required: false
        default: "9100"
        description:
          - "node exporter service listen port"
      node_exporter_bin_dir:
        type: str
        required: false
        default: "/usr/local/bin"
        description:
          - "node exporter binary directory installation"
      node_exporter_user:
        type: str
        required: false
        default: "node_exporter"
        description:
          - "node exporter user service"
      node_exporter_group:
        type: str
        required: false
        default: "node_exporter"
        description:
          - "node exporter group for node exporter user"